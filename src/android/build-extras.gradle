android {
    packagingOptions {
        pickFirst 'lib/arm64-v8a/libhelloc.so'
        pickFirst 'lib/armeabi/libhelloc.so'
        pickFirst 'lib/armeabi-v7a/libhelloc.so'
        pickFirst 'lib/mips/libhelloc.so'
        pickFirst 'lib/mips64/libhelloc.so'
        pickFirst 'lib/x86/libhelloc.so'
        pickFirst 'lib/x86_64/libhelloc.so'
    }
    defaultConfig {
        externalNativeBuild {
            ndkBuild {
                arguments "-j4"
            }
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "app/src/main/java/c/android/jni/Android.mk"
        }
    }
}